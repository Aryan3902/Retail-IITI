
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer-Login | Retail-IIT</title>
    <meta class="description" content="It is the official website of IIT Indore where students and teachers of the university can register to order
     the stationary and items of daily basic needs .">
    <meta class="robots" content="index,follow">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">

    <script src="forgot-password.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .e-mail i,.password i {
            font-size: 2rem;
            position: absolute;
            top: 1rem;
            left: 1.5rem;
            color: #47ad33;
            }
        .e-mail, .password{
            position: relative;
            width: 65%;
            margin-left: auto;
            margin-right: auto;
            }
    </style>
	{% load static %}
	<link rel="icon" href="{% static 'img/4014657-buy-cell-online-phone-store_112888.png' %}">
</head>
<body>
    <div class="main-head">
        <h1 style="font-size: 3.5rem;margin-top: 2rem;">‚Ñôùï£ùï†ùïóùïöùïùùïñ ‚Ñôùïíùïòùïñ</h1>
        
    </div>
    
<div class="middle-part">
	<div style="margin-top: 5rem;margin-bottom: 4rem;" class="container" id="container">
		<div class="form-container sign-in-container">
			<form  action="/main-page/profile/" method="POST">
                {% csrf_token %}
				<h1 style="font-size: 1.8rem;margin-top: 0rem;justify-content: left;">Edit Profile</h1>
                <hr style="color: #131c13;width: 100%">
 
                <table>
                    <tr>
                        <td class="row-1"><label for="name">Name<strong>:</strong></label></td>
                        <td class="row-2"><input placeholder="{{ name }}" type="text" name="name" id="name"></td>
                    </tr>
                    <tr>
                        <td class="row-1"><label for="email">Email<strong>:</strong></label></td>
                        <td class="row-2"><input placeholder="{{ email }}" type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td class="row-1"><label for="password">Password<strong>:</strong></label></td>
                        <td class="row-2"><input placeholder="Enter your password" type="password" name="password" id="password"></td>
                    </tr>
                    <tr>
                        <td class="row-1"><label for="new-password">New Password<strong>:</strong></label></td>
                        <td class="row-2"><input placeholder="Enter your new password" type="password" name="new-password" id="new-password"></td>
                    </tr>
                    <tr>
                        <td class="row-1"><label for="confirm-password">Confirm Password<strong>:</strong></label></td>
                        <td class="row-2"><input placeholder="Confirm your new password" type="password" name="confirm-password" id="confirm-password"></td>
                    </tr>
                    <tr>
                        <td class="row-1"><label for="gender">Gender<strong>:</strong></label></td>
                        <td class="row-2">
                            <select id="gender" name="gender">
                                <option value="Male">Male</option>
                                {% if gender %}
                                    <option value="Female" selected>Female</option>
                                {% else %}
                                    <option value="Female">Female</option>
                                {% endif %}
                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="row-1"><label for="hostel">Hostel Name<strong>:</strong></label></td>
                        <td class="row-2">
                            <select id="hostel" name="hostel">
                                {% if hostel1 %}
                                <option value="A. P. J ABDUL KALAM" selected>A. P. J ABDUL KALAM</option>
                                {% else %}
                                <option value="A. P. J ABDUL KALAM">A. P. J ABDUL KALAM</option>
                                {% endif %}
                                {% if hostel2 %}
                                <option value="HOMI JEHANGIR BHABHA" selected>HOMI JEHANGIR BHABHA</option>
                                {% else %}
                                <option value="HOMI JEHANGIR BHABHA">HOMI JEHANGIR BHABHA</option>
                                {% endif %}
                                {% if hostel3 %}
                                <option value="VIKRAM SARABHAI" selected>VIKRAM SARABHAI</option>
                                {% else %}
                                <option value="VIKRAM SARABHAI">VIKRAM SARABHAI</option>
                                {% endif %}
                                {% if hostel4 %}
                                <option value="DEVI AHILYA" selected>DEVI AHILYA</option>
                                {% else %}
                                <option value="DEVI AHILYA">DEVI AHILYA</option>
                                {% endif %}
                                {% if hostel5 %}
                                <option value="C. V. RAMAN" selected>C. V. RAMAN</option>
                                {% else %}
                                <option value="C. V. RAMAN">C. V. RAMAN</option>
                                {% endif %}
                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="row-1"><label for="room">Room No.<strong>:</strong></label></td>
                        
                        {% if room %}
                            <td class="row-2"><input placeholder="{{ room }}" type="text" name="room" id="room"></td>
                        {% else %}
                            <td class="row-2"><input placeholder="Enter your room no." type="text" name="room" id="room"></td>
                        {% endif %}
                    </tr>
                    <tr>
                        <td class="row-1"><label for="phone">Phone No.<strong>:</strong></label></td>
                        {% if phone %}
                            <td class="row-2"><input placeholder="{{ phone }}" type="tel" name="phone" id="phone"></td>
                        {% else %}
                            <td class="row-2"><input placeholder="Enter your phone no." type="tel" name="phone" id="phone"></td>
                        {% endif %}
                    </tr>
                </table>

                {% for message in messages %}
					<h3 center style="color: red;font-size: 1rem;margin-bottom: 0rem;margin-top: 1rem;">{{message}}</h3>
				{% endfor %}

				<div class="bottom" style="margin-bottom:1rem;">
                    <button style="justify-content: centre;background-color: silver;" type="submit" name="cancel" style="margin-bottom: 30rem;margin-top: 3rem;">Cancel</button>
                    <button style="align-items: centre;" type="submit" name="save" style="margin-bottom: 30rem;margin-top: 3rem">Save</button>
                    <h1 style="font-size: 1rem;margin-top: 1rem;margin-bottom: 1rem">Back to <a href="/main-page/">Home</a> Page</h1>
                </div>
			</form>
		</div>
	</div>
</div>


<style>

	}

	}

	input {

	.container {

			0 10px 10px rgba(0, 0, 0, 0.22);

	}

    .container h1{

    }

    .footer{

    }

    .footer h1{

    .footer a{

</style>


</body>
</html>
